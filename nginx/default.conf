server {
    listen 80;

    # ===== FRONTEND (SPA) =====
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html =404;
    }

    # ===== BACKEND API =====
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    # ===== UPLOADS =====
    location /uploads/ {
        alias /shared_uploads/;
        autoindex off;
    }
}
